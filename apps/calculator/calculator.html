<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css">
	<head>
	<body>
		<div>
			<label class="label-title">
				Calculator
			</label>
		</div>
		
		<div>
			<label id="number" class="label-screen">
				0
			</label>
		</div>
		
		<div class="div-buttom">
			<button class="button-percentage">
				%
			</button>
			<button class="button-operation"
			onclick="op_mon('sqrt');">
				&radic;
			</button>
			<button class="button-operation"
			onclick="change_signal();">
				+/-
			</button>
			<button class="button-operation"
			onclick="setonoff();">
				ON/OFF
			</button>
		</div>
		
		<div class="div-buttom">
			<button class="button-number"
			onclick = "write_digit(7);">
				7
			</button>
			<button class="button-number"
			onclick = "write_digit(8);">
				8
			</button>
			<button class="button-number"
			onclick = "write_digit(9);">
				9
			</button>
			<button class="button-operation"
			onclick="push('/');">
				&div;
			</button>
		</div>
		
		<div class="div-buttom">
			<button class="button-number"
			onclick = "write_digit(4);">
				4
			</button>
			<button class="button-number"
			onclick = "write_digit(5);">
				5
			</button>
			<button class="button-number"
			onclick = "write_digit(6);">
				6
			</button>
			<button class="button-operation"
			onclick="push('*');">
				&times;
			</button>
		</div>
		
		<div class="div-buttom">
			<button class="button-number"
			onclick = "write_digit(1);">
				1
			</button>
			<button class="button-number"
			onclick = "write_digit(2);">
				2
			</button>
			<button class="bbutton-number"
			onclick = "write_digit(3);">
				3
			</button>
			<button class="button-operation"
			onclick="push('-');">
				&minus;
			</button>
		</div>
		
		<div class="div-buttom">
			<button class="button-number"
			onclick = "write_digit(0);">
				0
			</button>
			<button class="button-point"
			onclick = "write_point();">
				.
			</button>
			<button class="button-equals"
			onclick = "equals();">
				=
			</button>
			<button class="button-operation"
			onclick="push('+');">
				+
			</button>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
